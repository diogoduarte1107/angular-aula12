<div class="container">

  


    <!-- Form Name -->
    <legend>Login</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-12 control-label" for="email">E-mail</label>
      <div class="col-md-12">
        <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-12 control-label" for="senha">Senha</label>
      <div class="col-md-12">
        <input id="senha" name="senha" type="password" placeholder="" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-12 control-label" for="singlebutton"></label>
      <div class="col-md-12">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enviar</button>
      </div>
    </div>


  
</div>
